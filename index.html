<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="calc">
            <div class="screen">
                <div class="top-display"></div>
                <div class="bottom-display"></div>
            </div>
            <div class="button-container">
                <div class="button-row">
                    <button class="misc" id="backspace">Backspace</button>
                    <button class="misc" id="clear">AC</button>
                    <button class="misc" id="pop">POP</button>
                    <button class="operator" id="divide">/</button>
                </div>
                <div class="button-row">
                    <button class="number" id="seven">7</button>
                    <button class="number" id="eight">8</button>
                    <button class="number" id="nine">9</button>
                    <button class="operator" id="multiply">x</button>
                </div>
                <div class="button-row">
                    <button class="number" id="four">4</button>
                    <button class="number" id="five">5</button>
                    <button class="number" id="six">6</button>
                    <button class="operator" id="minus">-</button>
                </div>
                <div class="button-row">
                    <button class="number" id="one">1</button>
                    <button class="number" id="two">2</button>
                    <button class="number" id="three">3</button>
                    <button class="operator" id="plus">+</button>
                </div>
                <div class="button-row">
                    <button class="number" id="zero">0</button>
                    <button class="number" id="decimal">.</button>
                    <button id="equals">=</button>
                </div>
            </div>
        </div>
        <footer>
            <a href="https://github.com/ArxFelxis/calculator-js">Calculator.js</a>
        </footer>
    </div>
    <script src="script.js"></script>
</body>
</html>
